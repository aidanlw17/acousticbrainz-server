# Docker Compose file for development
version: "2"
services:

  db:
    image: postgres:10.4
    volumes:
      - ../data/pgdata:/var/lib/postgresql/data/pgdata
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "15432:5432"

  webserver:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile.dev
    volumes:
      - ../:/code
      - ../data/app:/data
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis

  redis:
    image: redis:4.0-alpine

